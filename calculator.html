<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="outer">
			<div id="calculator"><P>Calculator
			</P></div>

		
			<div id="display">
				<p></p>
			</div>
			<div id="table">
			<table border="2">
				<tr>
					<td class="button" data-value="AC">AC</td>
					<td class="button" data-value="+/-" >+/-</td>
					<td class="button" data-value="%">%</td>
					<td class="button red" data-value="/">/</td>
				</tr>
				<tr>
					<td class="button" data-value="7">7</td>
					<td class="button" data-value="8" >8</td>
					<td class="button" data-value="9">9</td>
					<td class="button red" data-value="*">*</td>
				</tr>
				<tr>
					<td class="button" data-value="4">4</td>
					<td class="button" data-value="5">5</td>
					<td class="button" data-value="6">6</td>
					<td class="button red" data-value="-">-</td>
				</tr>
				<tr>
					<td class="button" data-value="1">1</td>
					<td class="button" data-value="2">2</td>
					<td class="button" data-value="3">3</td>
					<td class="button red" data-value="+">+</td>
				</tr>
				<tr>
					<td colspan="2" class="button" data-value="0">0</td>
					<td class="button" data-value=".">.</td>
					<td class="button" data-value="=">=</td>
				</tr>

				
			</table>

		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
